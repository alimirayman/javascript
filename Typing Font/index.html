  <title>Looping Text</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <style>
    #blink{
      animation: blinkc 0.5s ease-in-out infinite alternate;
    }
    @keyframes blinkc {
      0%{
        opacity: 0.3
      }
    }
  </style>
</head>
<body>

    <div class="display-4">
      Mitul
      <hr />

    <div class="h1 text-danger">
      <span id="placeholder"></span><span id="blink">|</span>
    </div>
  </div>
